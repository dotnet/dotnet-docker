    2_2_Alpine:
      dotnetVersion: 2.2
      osVersion: alpine
    2_2_Bionic:
      dotnetVersion: 2.2
      osVersion: bionic
    2_2_Stretch:
      dotnetVersion: 2.2
      osVersion: stretch
    2_1_Alpine:
      dotnetVersion: 2.1
      osVersion: alpine
    2_1_Bionic:
      dotnetVersion: 2.1
      osVersion: bionic
    2_1_Stretch:
      dotnetVersion: 2.1
      osVersion: stretch
    2_0_Jessie:
      dotnetVersion: 2.0
      osVersion: jessie
    2_0_Stretch:
      dotnetVersion: 2.0
      osVersion: stretch
    1_*_Jessie:
      dotnetVersion: 1.
      osVersion: jessie
  testMatrixLinuxArm32v7:
    3_0_Bionic:
      dotnetVersion: 3.0
      osVersion: bionic
    3_0_Stretch:
      dotnetVersion: 3.0
      osVersion: stretch
    2_2_Bionic:
      dotnetVersion: 2.2
      osVersion: bionic
    2_2_Stretch:
      dotnetVersion: 2.2
      osVersion: stretch
    2_1_Bionic:
      dotnetVersion: 2.1
      osVersion: bionic
    2_1_Stretch:
      dotnetVersion: 2.1
      osVersion: stretch
  testMatrixWindowsSac2016Amd64:
    3_0:
      dotnetVersion: 3.0
      osVersion: nanoserver-sac2016
    2_2:
      dotnetVersion: 2.2
      osVersion: nanoserver-sac2016
    2_1:
      dotnetVersion: 2.1
      osVersion: nanoserver-sac2016
    2_0:
      dotnetVersion: 2.0
      osVersion: nanoserver-sac2016
    1_*:
      dotnetVersion: 1.
      osVersion: nanoserver-sac2016
  testMatrixWindows1709Amd64:
    3_0:
      dotnetVersion: 3.0
      osVersion: nanoserver-1709
    2_2:
      dotnetVersion: 2.2
      osVersion: nanoserver-1709
