parameters:
  imageBuilderImage: null
  manifest: null
  repo: null
  matrix: {}
phases:
  - phase: Build_Linux_amd64
    condition: or(eq(variables['singlePhase'], ''), eq(variables['singlePhase'], 'build'))
    queue:
      name: DotNet-Build
      demands:
        - agent.os -equals linux
      parallel: 100
      timeoutInMinutes: 90
      matrix: ${{ parameters.matrix }}
    variables:
      imageBuilder.image: ${{ parameters.imageBuilderImage }}
      manifest: ${{ parameters.manifest }}
      repo: ${{ parameters.repo }}
      repoVolume: build-repo-$(Build.BuildId)
    steps:
      - template: ../steps/docker-init-linux.yml
        parameters:
          image: $(imageBuilder.image)
          repoVolume: $(repoVolume)
      # The script task does not currently work (curl ssl issues), using CmdLine as workaround.
      - task: CmdLine@1
        displayName: Build Images
        inputs:
          filename: docker
          arguments: run --rm -v /var/run/docker.sock:/var/run/docker.sock -v $(repoVolume):/repo -w /repo $(imageBuilder.image) build --manifest $(manifest) $(imageBuilderPaths) --repo-override microsoft/$(repo)=$(acr.server)/$(repo)-$(stagingRepo.suffix) --skip-test --push --server $(acr.server) --username $(acr.userName) --password $(BotAccount-dotnet-docker-acr-bot-password) $(imageBuilder.queueArgs)
      - template: ../steps/docker-cleanup-linux.yml
