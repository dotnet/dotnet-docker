name: 'Check Markdown Links'

on:
  pull_request:
    paths:
      - "**/*.md"

permissions:
  pull-requests: read

jobs:
  check-markdown-links:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check markdown links
        uses: umbrelladocs/action-linkspector@v1
        with:
          config_file: .github/linters/.linkspector.yml
          fail_on_error: true
          filter_mode: nofilter
