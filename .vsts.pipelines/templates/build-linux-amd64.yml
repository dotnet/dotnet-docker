parameters:
  imageBuilderImage:
  manifest:
  matrix: {}

phases:
- phase: Linux_amd64
  queue:
    name: DotNet-Build
    demands:
      - agent.os -equals linux
    parallel: 3
    matrix: ${{ parameters.matrix }}
  variables:
    imageBuilder.customArgs: --var VersionFilter=$(buildPath) --var ArchitectureFilter=amd64
    imageBuilder.image: ${{ parameters.imageBuilderImage }}
    manifest: ${{ parameters.manifest }}
  steps:
  - template: docker-cleanup-linux.yml
  - script: docker pull $(imageBuilder.image)
    displayName: Pull Image Builder
  - script: docker run --rm -v /var/run/docker.sock:/var/run/docker.sock -v $(Build.SourcesDirectory):/repo -w /repo --name image_builder_$(Build.BuildId) $(imageBuilder.image) build --manifest $(manifest) --path $(buildPath) --push --username $(dockerRegistry.userName) --password $(BotAccount-dotnet-dockerhub-bot-password) $(imageBuilder.customArgs) $(imageBuilder.queueArgs)
    displayName: Build Images
  - template: docker-cleanup-linux.yml
