trigger: none
pr: none

parameters:
- name: vmrChannel
  displayName: .NET VMR build channel (see aka.ms/bar)
  type: string
  default: ""
- name: aspireChannel
  displayName: Aspire build channel (see aka.ms/bar)
  type: string
  default: ""
- name: updateDotnet
  displayName: Update .NET?
  type: boolean
  default: true
# This parameter will show up as a multi-select dropdown when queueing the pipeline
- name: tools
  type: stringList
  displayName: Tools to update
  values:
    - "chisel"
    - "rocks-toolbox"
    - "syft"
    - "mingit"
  # Keep the default values in sync with allowed values so that the scheduled
  # pipeline runs always try to update all tools
  default:
    - "chisel"
    - "rocks-toolbox"
    - "syft"
    - "mingit"

variables:
- template: /eng/common/templates/variables/dotnet/common.yml@self
- group: DotNet-Docker-Common-2

extends:
  template: /eng/pipelines/pipelines/update-dependencies.yml@self
  parameters:
    vmrChannel: ${{ parameters.vmrChannel }}
    aspireChannel: ${{ parameters.aspireChannel }}
    updateDotnet: ${{ parameters.updateDotnet }}
    tools: ${{ parameters.tools }}
