parameters:
  internalProjectName: null
  publishConfig: null
  condition: "true"
  customInitSteps: []
  sourceBuildPipelineRunId: ""

steps:
- ${{ if and(eq(variables['System.TeamProject'], parameters.internalProjectName), ne(variables['Build.Reason'], 'PullRequest')) }}:
  - template: /eng/docker-tools/templates/steps/init-docker-windows.yml@self
    parameters:
      cleanupDocker: true
      setupImageBuilder: false
      condition: ${{ parameters.condition }}
  - template: /eng/docker-tools/templates/steps/run-pwsh-with-auth.yml@self
    parameters:
      displayName: Docker login
      serviceConnection: ${{ parameters.publishConfig.testServiceConnection.name }}
      dockerClientOS: windows
      condition: and(succeeded(), ${{ parameters.condition }})
      command: >-
        az login --service-principal --tenant $env:tenantId -u $env:servicePrincipalId --federated-token $env:idToken;
        $accessToken = $(az acr login -n ${{ parameters.publishConfig.BuildRegistry.server }} --expose-token --query accessToken --output tsv);
        docker login ${{ parameters.publishConfig.BuildRegistry.server }} -u 00000000-0000-0000-0000-000000000000 -p $accessToken
- ${{ parameters.customInitSteps }}
- powershell: |
    if ("${{ variables['System.TeamProject'] }}" -eq "${{ parameters.internalProjectName }}" -and "${{ variables['Build.Reason'] }}" -ne "PullRequest") {
      $additionalTestArgs="$env:ADDITIONALTESTARGS -PullImages -Registry ${{ parameters.publishConfig.BuildRegistry.server }} -RepoPrefix ${{ parameters.publishConfig.BuildRegistry.repoPrefix }} -ImageInfoPath $(artifactsPath)/image-info.json"
    }
    echo "##vso[task.setvariable variable=additionalTestArgs]$additionalTestArgs"
  displayName: Set Test Variables
  condition: and(succeeded(), ${{ parameters.condition }})
- powershell: Get-ChildItem -Path tests -r | Where {$_.Extension -match "trx"} | Remove-Item
  displayName: Cleanup Old Test Results
  condition: and(succeeded(), ${{ parameters.condition }})
- ${{ if and(eq(variables['System.TeamProject'], parameters.internalProjectName), ne(variables['Build.Reason'], 'PullRequest')) }}:
  - template: /eng/docker-tools/templates/steps/download-build-artifact.yml@self
    parameters:
      targetPath: $(Build.ArtifactStagingDirectory)
      artifactName: image-info
      condition: ${{ parameters.condition }}
      pipelineRunId: ${{ parameters.sourceBuildPipelineRunId }}
- template: /eng/docker-tools/templates/steps/parse-test-arg-arrays.yml@self
- powershell: >
    $(test.init);
    $(testScriptPath)
    -Paths $(imageBuilderPathsArrayInitStr)
    -OSVersions $(osVersionsArrayInitStr)
    $(additionalTestArgs)
  displayName: Test Images
  condition: and(succeeded(), ${{ parameters.condition }})
- ${{ if and(eq(variables['System.TeamProject'], parameters.internalProjectName), ne(variables['Build.Reason'], 'PullRequest')) }}:
  - script: docker logout ${{ parameters.publishConfig.BuildRegistry.server }}
    displayName: Docker logout
    condition: and(always(), ${{ parameters.condition }})
    continueOnError: true
- task: PublishTestResults@2
  displayName: Publish Test Results
  condition: and(always(), ${{ parameters.condition }})
  continueOnError: true
  inputs:
    testRunner: vSTest
    testResultsFiles: '$(testResultsDirectory)/**/*.trx'
    mergeTestResults: true
    publishRunAttachments: true
    testRunTitle: $(productVersion) $(osVersionsDisplayName) amd64
