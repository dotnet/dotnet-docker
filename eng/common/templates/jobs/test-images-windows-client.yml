parameters:
  name: null
  pool: {}
  matrix: {}
  testJobTimeout: 60
  agentTypeAvailable: true
jobs:
- job: ${{ parameters.name }}
  condition: and(succeeded(), ${{ parameters.matrix }}, eq('${{ parameters.agentTypeAvailable }}', true))
  dependsOn: GenerateTestMatrix
  pool: ${{ parameters.pool }}
  strategy:
    matrix: $[ ${{ parameters.matrix }} ]
  timeoutInMinutes: ${{ parameters.testJobTimeout }}
  steps:
  - template: ../steps/test-images-windows-client.yml
